<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" controls width="560" poster="imagens/imagem de inverno.jpg" autoplay loop></video> <!--forma simples-->
    <video controls width="560" poster="imagens/imagem de inverno.jpg" autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video02.webm" type="video/webm">
        <source src="midia/meu-video03.mkv" type="video/mkv">
        <source src="midia/meu-video04.ogv" type="video/ogg">
    </video> <!--videos em hospedagem própria-->
    <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    <h1>Enserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FRI_fa5VXhw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><!--videos em hospedagem externa
    -->
    <h1>Enserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/330207644?h=6a9e658aaf" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe><!--videos em hospedagem externa-->
    
</body>
</html>
