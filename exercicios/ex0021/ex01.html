<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 { /* box level*/
            background-color: lightgrey;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategrey;

            padding: 10px;

            margin: 20px 20px 40px 20px; /*  margin: 20px auto 20px auto; para centralizar 0u margin: auto para centraliza */

            outline: 5px dashed salmon;
        }

        a { /* inline-level */
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemlos de caixas inline-level</a> vamos ver como tudo isso funciona</p>
</body>
</html>
